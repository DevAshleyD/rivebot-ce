<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="clearfix">
          <h1 class="float-left display-3 mr-4">{{error || '404'}}</h1>
          <h4 class="pt-3"><i class="fa fa-warning text-yellow"></i> Oops! Page not found.</h4>
          <p class="text-muted">Trang bạn tìm kiếm không có hoặc bạn không có quyền truy cập. <a routerLink="/home" routerLinkActive="active">Quay về trang chủ?</a></p>
        </div>
        <div class="input-prepend input-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-search"></i></span>
          </div>
          <input id="prependedInput" class="form-control" size="16" type="text" placeholder="What are you looking for?">
          <span class="input-group-append">
            <button class="btn btn-info" type="button">Search</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
